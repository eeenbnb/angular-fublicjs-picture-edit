
<canvas id="canvas" width="600" height="600" #canvas></canvas>

<input type="file" (change)="onChangeInput($event)"/>

<p>スタンプ一覧</p>
<div class="img-lists">
  <ng-container *ngFor="let asset of assetsList;let i = index">
    <div class="img-wrapper" (click)="addSticker(i)">
      <img [src]="asset">
    </div>
  </ng-container>
</div>

<div class="preview-area">
  <button (click)="canvasToImg()">画像を出力</button>
  <img class="preview-img" #preview>
</div>
